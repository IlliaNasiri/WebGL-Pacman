<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="Pacman.js" type="module"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
        uniform vec4 renderColor;
        attribute vec2 vPositions;
        void main() {
            gl_Position = vec4(vPositions, 0.0, 1.0);
            gl_PointSize = 12.0;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-vertex">
        precision mediump float;
        uniform vec4 renderColor;
        void main(){
            gl_FragColor = renderColor;
        }
    </script>

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
        <p id="time">Time: N/A</p>
        <p id="points"> points: N/A</p>
        <canvas id="canvas" width="400px" height="400px" ></canvas>


</body>
</html>
